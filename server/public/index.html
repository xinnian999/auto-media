<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>文件上传</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <form
        class="form"
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="logo">短视频分发矩阵</div>
        <input placeholder="视频标题" class="input" type="text" name="title" required />
        <textarea
          placeholder="视频描述"
          class="input"
          rows="3"
          name="desc"
        ></textarea>

        <input type="file" name="file" required />

        <!-- From Uiverse.io by vishnupprajapat -->
        <div class="checkbox-wrapper-46">
          <input type="checkbox" id="cbx-46" class="inp-cbx" name="imitate" />
          <label for="cbx-46" class="cbx"
            ><span>
              <svg viewBox="0 0 12 10" height="10px" width="12px">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
            ><span>跳过上传</span>
          </label>
        </div>

        <button type="submit">开始分发</button>
      </form>
    </div>
  </body>
</html>
